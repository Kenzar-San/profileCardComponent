<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="upper_wrapper">
        <img src="/images/bg-pattern-card.svg">
        <div class="bottom_wrapper">
          <div class="guy_image">
            <img src="/images/image-victor.jpg">
          </div>
          <ul class="guy_info">
            <li class="guy_name">
              <h2> Victor Crest </h2>
            </li>
            <li class="guy_age">
              <h2> 26 </h2>
            </li>
          </ul>
          <div class="city">
            <p> London </p>
          </div>
          <ul class="guy_status">
            <li>
              <div class="followers">
                <h2> 80K </h2>
                <span> Followers </span>
              </div>
            </li>
            <li>
              <div class="likes">
                <h2> 803K </h2>
                <span> Likes </span>
              </div>
            </li>
            <li>
              <div class="photos">
                <h2> 1.4K </h2>
                <span> Photos </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
</body>

</html>
